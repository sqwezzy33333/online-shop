<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Online store</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <div class="container__logo logo">
          <div class="logo__pict">&nbsp;</div>
          <h1 class="logo__caption"><a class="logo__home" href="./index.html">Online Store</a></h1>
        </div>
        <div class="container__price-basket price-basket">
          <p class="price-basket__name">Cart total: <span class="price-basket__name_count">0</span>$</p>
        </div>
        <div class="container__to-basket to-basket">
          <div class="to-basket__pict">&nbsp;</div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="main__wrapper">
          <div class="main__aside aside">filters</div>
          <div class="main__catalog catalog">catalog</div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__container container">
        <div class="container__github github">
          <a clas="github__link" href="https://github.com/ich-kirich" target="_blank"
            ><div class="github__pict author1">&nbsp;</div></a
          >
          <a clas="github__link" href="https://github.com/sqwezzy33333" target="_blank"
            ><div class="github__pict author2">&nbsp;</div></a
          >
        </div>
        <div class="container__year year">
          <p class="year__caption">2022</p>
        </div>
        <div class="container__course course">
          <a
            clas="course__link"
            href="https://github.com/rolling-scopes-school/tasks/tree/master/stage2"
            target="_blank"
            ><div class="course__pict">&nbsp;</div></a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
